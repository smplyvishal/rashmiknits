<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RashmiKnits</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: '#FFF6ED',
            peach: '#FFD9B3',
            lavender: '#EDE9FE',
            purple: '#7C3AED',
            textMain: '#1F2937'
          }
        }
      }
    }
  </script>
</head>

<body id="body" class="m-0 bg-cream text-textMain transition-colors duration-300">

<!-- Header -->
<header class="fixed top-0 left-0 right-0 z-20 bg-cream">
  <div class="max-w-md mx-auto px-4 py-3 text-center relative">
    <img src="images/logo.jpg"
         class="absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full"
         alt="RashmiKnits logo" />
    <h1 class="text-2xl font-bold">RashmiKnits</h1>
    <p class="text-sm">Handmade with â¤ï¸</p>
    <button onclick="toggleTheme()" class="mt-2 text-xs underline">Switch Theme</button>
  </div>
</header>

<!-- Categories -->
<section class="max-w-md mx-auto px-2 py-4 relative">
  <div id="catStrip" class="flex gap-3 overflow-x-auto no-scrollbar px-4">
    <button onclick="showCategory('toys')" class="cat-btn">ğŸ§¸ Toys</button>
    <button onclick="showCategory('keychains')" class="cat-btn">ğŸ”‘ Keychains</button>
    <button onclick="showCategory('magnets')" class="cat-btn">ğŸ§² Fridge Magnets</button>
    <button onclick="showCategory('all')" class="cat-btn">ğŸ› All</button>
  </div>
</section>

<!-- Products -->
<section id="products" class="max-w-md mx-auto px-4 grid grid-cols-2 gap-4 pb-32"></section>

<!-- Cart Panel -->
<div id="cartPanel"
     class="fixed bottom-0 left-0 right-0 bg-white rounded-t-3xl shadow-xl translate-y-full transition-transform duration-300">
  <div class="max-w-md mx-auto p-4">
    <div class="flex justify-between items-center mb-2">
      <h2 class="font-semibold">ğŸ›’ Cart</h2>
      <button onclick="toggleCart()">âŒ</button>
    </div>
    <ul id="cartItems" class="text-sm space-y-1"></ul>
    <p id="cartTotal" class="font-semibold my-2"></p>
    <input id="phone" type="tel" placeholder="Your Mobile Number"
           class="w-full border rounded-xl p-2 mb-2" />
    <button onclick="submitOrder()"
            class="w-full bg-purple text-white py-2 rounded-xl">
      Order on WhatsApp
    </button>
  </div>
</div>

<!-- Collapsible Info Sections -->
<section class="max-w-md mx-auto px-4 pb-24">
  <div class="bg-white rounded-2xl shadow mb-3 overflow-hidden">
    <button onclick="toggleSection('about')" class="w-full flex justify-between items-center p-4 font-semibold">
      <span>About Us</span><span>âŒ„</span>
    </button>
    <div id="about" class="hidden px-4 pb-4 text-sm text-gray-600">
      RashmiKnits creates handmade crochet toys, gifts, keychains and decor with love and care. Each product is uniquely crafted, perfect for gifting or personal use.
    </div>
  </div>

  <div class="bg-white rounded-2xl shadow mb-3 overflow-hidden">
    <button onclick="toggleSection('contact')" class="w-full flex justify-between items-center p-4 font-semibold">
      <span>Contact Us</span><span>âŒ„</span>
    </button>
    <div id="contact" class="hidden px-4 pb-4 text-sm text-gray-600">
      ğŸ“ WhatsApp: +91 XXXXXXXX<br/>
      ğŸ“§ Email: your@email.com<br/>
      ğŸ“ Handmade in India
    </div>
  </div>
</section>
  
<button onclick="toggleCart()"
        class="fixed bottom-5 right-5 bg-purple text-white w-14 h-14 rounded-full shadow-lg text-xl">
  ğŸ›’
</button>

<style>
  html, body { margin: 0; }
  .cat-btn {
    background: white;
    padding: 12px 16px;
    border-radius: 18px;
    font-weight: 500;
    box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    white-space: nowrap;
  }
  .no-scrollbar::-webkit-scrollbar { display: none; }
</style>

<script src="data/products.js"></script>
<script>
const products = [
  { id:1, name:'Handmade Crochet Bag', price:1200, category:'toys', image:'images/product1.jpg' },
  { id:2, name:'Crochet Octopus', price:900, category:'toys', image:'images/product2.jpg' },
  { id:3, name:'Heart Keychain', price:150, category:'keychains', image:'images/product3.jpg' },
  { id:4, name:'Name Keychain', price:200, category:'keychains', image:'images/product4.jpg' },
  { id:5, name:'Cute Fridge Magnet', price:180, category:'magnets', image:'images/product5.jpg' }
];

const productMap = Object.fromEntries(products.map(p => [p.id, p]));

let cart = {};
let currentCategory = 'all';
let theme = 'cream';

function showCategory(cat) {
  currentCategory = cat;
  const container = document.getElementById('products');
  container.innerHTML = '';

  const filtered = cat === 'all' ? products : products.filter(p => p.category === cat);

  filtered.forEach(p => {
    const qty = cart[p.id] || 0;
    container.innerHTML += `
      <div class="bg-peach rounded-3xl p-3 shadow-md">
        <img src="images/${p.category}/${p.image}" class="rounded-2xl aspect-square object-cover mb-2" />
        <h3 class="text-sm font-semibold">${p.name}</h3>
        <p class="text-sm mb-2">â‚¹${p.price}</p>
        <div class="flex justify-between">
          <button onclick="updateQty(${p.id},-1)">âˆ’</button>
          <span>${qty}</span>
          <button onclick="updateQty(${p.id},1)">+</button>
        </div>
      </div>`;
  });
}

function updateQty(id, change) {
  cart[id] = Math.max(0, (cart[id] || 0) + change);
  updateCart();
  showCategory(currentCategory);
}

function updateCart() {
  const list = document.getElementById('cartItems');
  list.innerHTML = '';
  let total = 0;

  Object.entries(cart).forEach(([id, qty]) => {
    if (qty > 0) {
      const p = productMap[id];
      total += p.price * qty;
      list.innerHTML += `<li>${p.name} x ${qty}</li>`;
    }
  });

  document.getElementById('cartTotal').textContent =
    total ? `Total: â‚¹${total}` : '';
}

function toggleCart() {
  if (!Object.values(cart).some(q => q > 0)) {
    alert('Your cart is empty');
    return;
  }
  document.getElementById('cartPanel').classList.toggle('translate-y-full');
}

function toggleSection(id) {
  document.getElementById(id).classList.toggle('hidden');
}
  
function submitOrder() {
  const phone = document.getElementById('phone').value;
  if (!phone) return alert('Enter mobile number');

  let msg = 'ğŸ§¶ New Order â€“ RashmiKnits\n';
  let total = 0;

  Object.entries(cart).forEach(([id, qty]) => {
    if (qty > 0) {
      const p = productMap[id];
      msg += `${p.name} x ${qty} - â‚¹${p.price * qty}\n`;
      total += p.price * qty;
    }
  });

  msg += `\nTotal: â‚¹${total}\nğŸ“ ${phone}`;

  window.open(
    `https://wa.me/91XXXXXXXXXX?text=${encodeURIComponent(msg)}`,
    '_blank'
  );
}

function toggleTheme() {
  const body = document.getElementById('body');
  const header = document.querySelector('header');
  body.classList.toggle('bg-cream');
  body.classList.toggle('bg-lavender');
  header.classList.toggle('bg-cream');
  header.classList.toggle('bg-lavender');
}

function adjustBodyPaddingForHeader() {
  document.body.style.paddingTop =
    document.querySelector('header').offsetHeight + 'px';
}

window.onload = () => {
  adjustBodyPaddingForHeader();
  showCategory('all');
};
window.onresize = adjustBodyPaddingForHeader;
</script>

</body>
</html>
