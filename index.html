<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RashmiKnits</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: '#FFF6ED',
            peach: '#FFD9B3',
            lavender: '#EDE9FE',
            purple: '#7C3AED',
            textMain: '#1F2937'
          }
        }
      }
    }
  </script>
</head>
<body id="body" class="bg-cream text-textMain transition-colors duration-300">

<!-- Header -->
<header class="fixed top-0 left-0 right-0 z-20 bg-white">
  <div class="max-w-md mx-auto px-4 py-5 text-center">
    <img src="images/logo.png" class="w-20 h-20 mx-auto rounded-full mb-3" />
    <h1 class="text-2xl font-bold">RashmiKnits</h1>
    <p class="text-sm">Handmade with â¤ï¸</p>

    <!-- Theme Toggle -->
    <button onclick="toggleTheme()" class="mt-3 text-xs underline">Switch Theme</button>
  </div>
</header>

<!-- Categories -->
<section class="max-w-md mx-auto px-4 py-4 grid grid-cols-2 gap-3">
  <button onclick="showCategory('toys')" class="cat-btn">ğŸ§¸ Toys</button>
  <button onclick="showCategory('keychains')" class="cat-btn">ğŸ”‘ Keychains</button>
  <button onclick="showCategory('magnets')" class="cat-btn">ğŸ§² Fridge Magnets</button>
  <button onclick="showCategory('all')" class="cat-btn">ğŸ› All</button>
</section>

<!-- Products -->
<section id="products" class="max-w-md mx-auto px-4 grid grid-cols-2 gap-4 pb-32"></section>

<!-- Slide-up Cart -->
<div id="cartPanel" class="fixed bottom-0 left-0 right-0 bg-white rounded-t-3xl shadow-xl translate-y-full transition-transform duration-300">
  <div class="max-w-md mx-auto p-4">
    <div class="flex justify-between items-center mb-2">
      <h2 class="font-semibold">ğŸ›’ Cart</h2>
      <button onclick="toggleCart()">âŒ</button>
    </div>
    <ul id="cartItems" class="text-sm space-y-1"></ul>
    <p id="cartTotal" class="font-semibold my-2"></p>
    <input id="phone" type="tel" placeholder="Your Mobile Number" class="w-full border rounded-xl p-2 mb-2" />
    <button onclick="submitOrder()" class="w-full bg-purple text-white py-2 rounded-xl">Order on WhatsApp</button>
  </div>
</div>

<!-- Floating Cart Button -->
<button onclick="toggleCart()" class="fixed bottom-5 right-5 bg-purple text-white w-14 h-14 rounded-full shadow-lg text-xl">ğŸ›’</button>

<style>
  .cat-btn {
    background: white;
    padding: 14px;
    border-radius: 18px;
    font-weight: 500;
    box-shadow: 0 6px 14px rgba(0,0,0,0.08);
  }
</style>

<script>
const products = [
  { id:1, name:'Handmade Crochet Bag', price:1200, category:'toys', image:'images/product1.jpg' },
  { id:2, name:'Crochet Octopus', price:900, category:'toys', image:'images/product2.jpg' },
  { id:3, name:'Heart Keychain', price:150, category:'keychains', image:'images/product3.jpg' },
  { id:4, name:'Name Keychain', price:200, category:'keychains', image:'images/product4.jpg' },
  { id:5, name:'Cute Fridge Magnet', price:180, category:'magnets', image:'images/product5.jpg' }
];

let cart = {};
let theme = 'cream';

function showCategory(cat) {
  const container = document.getElementById('products');
  container.innerHTML = '';

  const filtered = cat === 'all' ? products : products.filter(p => p.category === cat);

  filtered.forEach(p => {
    const qty = cart[p.id] || 0;
    const card = document.createElement('div');
    card.className = 'bg-peach rounded-3xl p-3 shadow-md';
    card.innerHTML = `
      <img src="${p.image}" onclick="openPreview('${p.image}')" class="rounded-2xl aspect-square object-cover mb-2 cursor-pointer" />
      <h3 class="text-sm font-semibold">${p.name}</h3>
      <p class="text-sm mb-2">â‚¹${p.price}</p>
      <div class="flex items-center justify-between">
        <button onclick="updateQty(${p.id}, -1)" class="px-3 bg-white rounded">âˆ’</button>
        <span>${qty}</span>
        <button onclick="updateQty(${p.id}, 1)" class="px-3 bg-white rounded">+</button>
      </div>
    `;
    container.appendChild(card);
  });
}

function updateQty(id, change) {
  cart[id] = Math.max(0, (cart[id] || 0) + change);
  updateCart();
  showCategory('all');
}

function updateCart() {
  const list = document.getElementById('cartItems');
  list.innerHTML = '';
  let total = 0;

  Object.keys(cart).forEach(id => {
    const qty = cart[id];
    if (qty > 0) {
      const product = products.find(p => p.id == id);
      total += product.price * qty;
      const li = document.createElement('li');
      li.textContent = `${product.name} x ${qty}`;
      list.appendChild(li);
    }
  });

  document.getElementById('cartTotal').textContent = total ? `Total: â‚¹${total}` : '';
}

function toggleCart() {
  document.getElementById('cartPanel').classList.toggle('translate-y-full');
}

function submitOrder() {
  const phone = document.getElementById('phone').value;
  if (!phone) return alert('Enter mobile number');

  let msg = 'ğŸ§¶ New Order â€“ RashmiKnits%0A';
  let total = 0;

  Object.keys(cart).forEach(id => {
    const qty = cart[id];
    if (qty > 0) {
      const p = products.find(x => x.id == id);
      msg += `${p.name} x ${qty} - â‚¹${p.price * qty}%0A`;
      total += p.price * qty;
    }
  });

  msg += `%0ATotal: â‚¹${total}%0AğŸ“ ${phone}`;

  window.open(`https://wa.me/91XXXXXXXXXX?text=${msg}`,'_blank');
}

function toggleTheme() {
  const body = document.getElementById('body');
  if (theme === 'cream') {
    body.className = 'bg-lavender text-textMain transition-colors duration-300';
    theme = 'lavender';
  } else {
    body.className = 'bg-cream text-textMain transition-colors duration-300';
    theme = 'cream';
  }
}

function openPreview(src) {
  const img = document.createElement('div');
  img.className = 'fixed inset-0 bg-black/60 flex items-center justify-center z-50';
  img.innerHTML = `<img src="${src}" class="max-w-[90%] max-h-[90%] rounded-2xl" onclick="this.parentNode.remove()" />`;
  document.body.appendChild(img);
}

showCategory('all');
</script>

</body>
  </html>
