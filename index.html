<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RashmiKnits</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: '#FFF6ED',
            peach: '#FFD9B3',
            lavender: '#EDE9FE',
            purple: '#7C3AED',
            textMain: '#1F2937'
          }
        }
      }
    }
  </script>
</head>
<body id="body" class="bg-cream text-textMain transition-colors duration-300">

<!-- Header -->
<header class="fixed top-0 left-0 right-0 z-20 bg-cream relative">
  <div class="max-w-md mx-auto px-4 py-3 text-center relative">
    <!-- Logo positioned to extreme left of the header -->
    <img src="images/logo.jpg" class="absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full" alt="RashmiKnits logo" />
    <h1 class="text-2xl font-bold">RashmiKnits</h1>
    <p class="text-sm">Handmade with ‚ù§Ô∏è</p>

    <!-- Theme Toggle -->
    <button onclick="toggleTheme()" class="mt-2 text-xs underline">Switch Theme</button>
  </div>
</header>

<!-- Horizontal Category Slider -->
<section class="max-w-md mx-auto px-2 py-4 relative">
  <!-- Left / Right nav -->
  <button id="catPrev" aria-label="Scroll categories left" class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-white rounded-full p-1 shadow hidden sm:block">
    ‚óÄ
  </button>

  <div id="catStrip" class="flex gap-3 overflow-x-auto no-scrollbar snap-x snap-mandatory px-8 py-2">
    <!-- category items -->
    <button onclick="showCategory('toys')" class="cat-btn snap-center min-w-[120px]">üß∏ Toys</button>
    <button onclick="showCategory('keychains')" class="cat-btn snap-center min-w-[120px]">üîë Keychains</button>
    <button onclick="showCategory('magnets')" class="cat-btn snap-center min-w-[120px]">üß≤ Fridge Magnets</button>
    <button onclick="showCategory('all')" class="cat-btn snap-center min-w-[120px]">üõç All</button>
    <!-- add more categories if needed -->
  </div>

  <button id="catNext" aria-label="Scroll categories right" class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-white rounded-full p-1 shadow hidden sm:block">
    ‚ñ∂
  </button>
</section>

<!-- Products -->
<section id="products" class="max-w-md mx-auto px-4 grid grid-cols-2 gap-4 pb-32"></section>

<!-- Slide-up Cart -->
<div id="cartPanel" class="fixed bottom-0 left-0 right-0 bg-white rounded-t-3xl shadow-xl translate-y-full transition-transform duration-300">
  <div class="max-w-md mx-auto p-4">
    <div class="flex justify-between items-center mb-2">
      <h2 class="font-semibold">üõí Cart</h2>
      <button onclick="toggleCart()">‚ùå</button>
    </div>
    <ul id="cartItems" class="text-sm space-y-1"></ul>
    <p id="cartTotal" class="font-semibold my-2"></p>
    <input id="phone" type="tel" placeholder="Your Mobile Number" class="w-full border rounded-xl p-2 mb-2" />
    <button onclick="submitOrder()" class="w-full bg-purple text-white py-2 rounded-xl">Order on WhatsApp</button>
  </div>
</div>

<!-- Floating Cart Button -->
<button onclick="toggleCart()" class="fixed bottom-5 right-5 bg-purple text-white w-14 h-14 rounded-full shadow-lg text-xl">üõí</button>

<style>
  .cat-btn {
    background: white;
    padding: 12px 16px;
    border-radius: 18px;
    font-weight: 500;
    box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    white-space: nowrap;
    flex: 0 0 auto; /* keep intrinsic width, allow scrolling */
  }

  /* hide native scrollbar but still allow scroll (works for modern browsers) */
  .no-scrollbar::-webkit-scrollbar { display: none; }
  .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
</style>

<script>
const products = [
  { id:1, name:'Handmade Crochet Bag', price:1200, category:'toys', image:'images/product1.jpg' },
  { id:2, name:'Crochet Octopus', price:900, category:'toys', image:'images/product2.jpg' },
  { id:3, name:'Heart Keychain', price:150, category:'keychains', image:'images/product3.jpg' },
  { id:4, name:'Name Keychain', price:200, category:'keychains', image:'images/product4.jpg' },
  { id:5, name:'Cute Fridge Magnet', price:180, category:'magnets', image:'images/product5.jpg' }
];

let cart = {};
let theme = 'cream';

function showCategory(cat) {
  const container = document.getElementById('products');
  container.innerHTML = '';

  const filtered = cat === 'all' ? products : products.filter(p => p.category === cat);

  filtered.forEach(p => {
    const qty = cart[p.id] || 0;
    const card = document.createElement('div');
    card.className = 'bg-peach rounded-3xl p-3 shadow-md';
    card.innerHTML = `
      <img src="${p.image}" onclick="openPreview('${p.image}')" class="rounded-2xl aspect-square object-cover mb-2 cursor-pointer" alt="${p.name}" />
      <h3 class="text-sm font-semibold">${p.name}</h3>
      <p class="text-sm mb-2">‚Çπ${p.price}</p>
      <div class="flex items-center justify-between">
        <button onclick="updateQty(${p.id}, -1)" class="px-3 bg-white rounded">‚àí</button>
        <span>${qty}</span>
        <button onclick="updateQty(${p.id}, 1)" class="px-3 bg-white rounded">+</button>
      </div>
    `;
    container.appendChild(card);
  });
}

function updateQty(id, change) {
  cart[id] = Math.max(0, (cart[id] || 0) + change);
  updateCart();
  // Re-render current category view by attempting to keep 'all' selected
  showCategory('all');
}

function updateCart() {
  const list = document.getElementById('cartItems');
  list.innerHTML = '';
  let total = 0;

  Object.keys(cart).forEach(id => {
    const qty = cart[id];
    if (qty > 0) {
      const product = products.find(p => p.id == id);
      total += product.price * qty;
      const li = document.createElement('li');
      li.textContent = `${product.name} x ${qty}`;
      list.appendChild(li);
    }
  });

  document.getElementById('cartTotal').textContent = total ? `Total: ‚Çπ${total}` : '';
}

function toggleCart() {
  document.getElementById('cartPanel').classList.toggle('translate-y-full');
}

function submitOrder() {
  const phone = document.getElementById('phone').value;
  if (!phone) return alert('Enter mobile number');

  let msg = 'üß∂ New Order ‚Äì RashmiKnits%0A';
  let total = 0;

  Object.keys(cart).forEach(id => {
    const qty = cart[id];
    if (qty > 0) {
      const p = products.find(x => x.id == id);
      msg += `${p.name} x ${qty} - ‚Çπ${p.price * qty}%0A`;
      total += p.price * qty;
    }
  });

  msg += `%0ATotal: ‚Çπ${total}%0Aüìû ${phone}`;

  window.open(`https://wa.me/91XXXXXXXXXX?text=${msg}`,'_blank');
}

function toggleTheme() {
  const body = document.getElementById('body');
  const header = document.querySelector('header');

  if (theme === 'cream') {
    // switch to lavender
    body.classList.remove('bg-cream');
    body.classList.add('bg-lavender');
    header.classList.remove('bg-cream');
    header.classList.add('bg-lavender');
    theme = 'lavender';
  } else {
    // switch to cream
    body.classList.remove('bg-lavender');
    body.classList.add('bg-cream');
    header.classList.remove('bg-lavender');
    header.classList.add('bg-cream');
    theme = 'cream';
  }
}

function openPreview(src) {
  const img = document.createElement('div');
  img.className = 'fixed inset-0 bg-black/60 flex items-center justify-center z-50';
  img.innerHTML = `<img src="${src}" class="max-w-[90%] max-h-[90%] rounded-2xl" onclick="this.parentNode.remove()" />`;
  document.body.appendChild(img);
}

/* Ensure header doesn't overlap the page content:
   Measure header height and set body's padding-top to that height.
   Recalculate on load and on window resize so it adapts to different screen sizes. */
function adjustBodyPaddingForHeader() {
  const header = document.querySelector('header');
  if (!header) return;
  const h = header.offsetHeight || 0;
  document.body.style.paddingTop = h + 'px';
}

/* Category strip scrolling helpers */
function scrollCategoriesBy(amount) {
  const strip = document.getElementById('catStrip');
  if (!strip) return;
  strip.scrollBy({ left: amount, behavior: 'smooth' });
}

window.addEventListener('load', () => {
  adjustBodyPaddingForHeader();

  // Show products after header adjustment
  showCategory('all');

  // Wire up prev/next
  const prev = document.getElementById('catPrev');
  const next = document.getElementById('catNext');
  const strip = document.getElementById('catStrip');

  const scrollAmount = 160; // px per click, tuned to category width

  if (prev && next && strip) {
    prev.addEventListener('click', () => scrollCategoriesBy(-scrollAmount));
    next.addEventListener('click', () => scrollCategoriesBy(scrollAmount));

    // Show/hide arrows based on overflow
    function updateArrowVisibility() {
      if (strip.scrollWidth > strip.clientWidth) {
        prev.classList.remove('hidden');
        next.classList.remove('hidden');
      } else {
        prev.classList.add('hidden');
        next.classList.add('hidden');
      }
    }
    updateArrowVisibility();
    window.addEventListener('resize', updateArrowVisibility);

    // Optional: keyboard support for arrows when strip focused
    strip.setAttribute('tabindex', '0');
    strip.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') { scrollCategoriesBy(scrollAmount); e.preventDefault(); }
      if (e.key === 'ArrowLeft') { scrollCategoriesBy(-scrollAmount); e.preventDefault(); }
    });
  }
});

window.addEventListener('resize', () => {
  adjustBodyPaddingForHeader();
});
</script>

</body>
</html>
