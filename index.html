<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RashmiKnits</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bgSoft: '#FFF6ED',
            cardSoft: '#FFD9B3',
            accent: '#F59E0B',
            textDark: '#1F2937'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-bgSoft text-textDark pt-24 pb-40">

<!-- Fixed Header -->
<header class="fixed top-0 left-0 right-0 bg-bgSoft z-20">
  <div class="max-w-md mx-auto p-4 text-center">
    <h1 class="text-2xl font-bold">RashmiKnits</h1>
    <p class="text-sm text-gray-600">Handmade with â¤ï¸</p>
  </div>
</header>

<!-- Categories -->
<section class="max-w-md mx-auto px-4">
  <div class="grid grid-cols-2 gap-3 mb-4">
    <button onclick="showCategory('toys')" class="bg-white rounded-xl p-3 shadow">ğŸ§¸ Toys</button>
    <button onclick="showCategory('keychains')" class="bg-white rounded-xl p-3 shadow">ğŸ”‘ Keychains</button>
    <button onclick="showCategory('magnets')" class="bg-white rounded-xl p-3 shadow">ğŸ§² Magnets</button>
    <button onclick="showCategory('all')" class="bg-white rounded-xl p-3 shadow">ğŸ› All</button>
  </div>
</section>

<!-- Products -->
<section id="products" class="max-w-md mx-auto px-4 grid grid-cols-2 gap-4"></section>

<!-- Cart -->
<section class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg">
  <div class="max-w-md mx-auto p-4">
    <h2 class="font-bold mb-2">ğŸ›’ Cart</h2>
    <ul id="cartItems" class="text-sm mb-2"></ul>
    <p id="cartTotal" class="font-semibold mb-2"></p>

    <input id="phone" type="tel" placeholder="Your Mobile Number"
      class="w-full border rounded-lg p-2 mb-2" />

    <button onclick="submitOrder()"
      class="w-full bg-accent text-white py-2 rounded-xl font-semibold">
      Order via WhatsApp
    </button>
  </div>
</section>

<script>
const products = [
  { id:1, name:'Crochet Toy', price:500, category:'toys', image:'images/product1.jpg' },
  { id:2, name:'Soft Teddy', price:650, category:'toys', image:'images/product2.jpg' },
  { id:3, name:'Heart Keychain', price:150, category:'keychains', image:'images/product3.jpg' },
  { id:4, name:'Name Keychain', price:200, category:'keychains', image:'images/product4.jpg' },
  { id:5, name:'Cute Magnet', price:180, category:'magnets', image:'images/product5.jpg' }
];

let cart = [];

function showCategory(cat) {
  const container = document.getElementById('products');
  container.innerHTML = '';
  const filtered = cat === 'all' ? products : products.filter(p => p.category === cat);

  filtered.forEach(p => {
    const div = document.createElement('div');
    div.className = 'bg-cardSoft rounded-2xl p-2 shadow';
    div.innerHTML = `
      <img src="${p.image}" class="rounded-xl mb-2 aspect-square object-cover" />
      <h3 class="text-sm font-semibold">${p.name}</h3>
      <p class="text-sm mb-2">â‚¹${p.price}</p>
      <button onclick="addToCart(${p.id})"
        class="w-full bg-white rounded-lg py-1 text-sm font-medium">
        Add
      </button>
    `;
    container.appendChild(div);
  });
}

function addToCart(id) {
  cart.push(products.find(p => p.id === id));
  updateCart();
}

function updateCart() {
  const list = document.getElementById('cartItems');
  list.innerHTML = '';
  let total = 0;
  cart.forEach(i => {
    total += i.price;
    const li = document.createElement('li');
    li.textContent = `${i.name} - â‚¹${i.price}`;
    list.appendChild(li);
  });
  document.getElementById('cartTotal').textContent = `Total: â‚¹${total}`;
}

function submitOrder() {
  if (!cart.length) return alert('Cart is empty');
  const phone = document.getElementById('phone').value;
  if (!phone) return alert('Please enter mobile number');

  let msg = 'ğŸ› New Order%0A%0A';
  cart.forEach(i => msg += `${i.name} - â‚¹${i.price}%0A`);
  msg += `%0AğŸ“ Mobile: ${phone}`;

  const businessNumber = '91XXXXXXXXXX'; // replace
  window.open(`https://wa.me/${businessNumber}?text=${msg}`, '_blank');
}

showCategory('all');
</script>

</body>
</html>
